<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css style link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Money Master</title>
</head>

<body>
    <div>
        <h1 class="title-name pb-3">Money Finance</h1>
    </div>
    <section class="container">
        <div class="half-width">
            <div class="row">
                <div class="col col-lg-6 col-12 col-md-6">
                    <img class="img-width img-fluid" src="picture/money-master.jpg" title="Money finance">
                </div>
                <div class="col col-lg-6 col-12 col-md-6 p-5 inputField text-center">
                    <!-- income part start -->
                   <div>
                    <h4 class="fw-bold text-center fs-5">Income</h4>
                    <p>Income:<input id="input-income" class="ms-2" type="text"></p>
                   </div>
                        <!-- Expenses part start -->
                    <h4 class="fw-bold text-center mb-3 fs-5">Expenses</h4>
                    <p>Food:<input id="input-food" class="ms-4" type="text"></p>
                    <p>Rent: <input id="input-rent" class="ms-4" type="text"></p>
                    <p>Clothes:<input id="input-clothes" class="ms-2" type="text"></p>
                    <button id="calculate-button" class="ms-5 btn btn-primary px-5 opacity-75">Calculate</button>
                    <h4 class="fw-bold text-center mt-3 fs-5">Total Expenses: <span id="total-expenses">5500</span></h4>
                    <h4 class="fw-bold text-center fs-6">Balance: <span id="balance">4500</span> </h4>
                            <!-- saving part start -->
                    <div>
                        <p>Save: <input id="percent-input" type="text"> % <button id="save-input" class="btn btn-primary px-5 opacity-75">Save</button></p>
                        <h4 class="fw-bold text-center fs-6">Saving Amount: <span id="save-money">2000</span></h4>
                        <h4 class="fw-bold text-center fs-6">Remaining Balance: <span id="rem-balance">2500</span> </h4>
                    </div>

                </div>
            </div>
            <div class="notify-section">
                <p id='notify-failed' class="notify">‚ùå There is not enough balance in your account</p>
            </div>
        </div>

    </section>





























 <!-- js script link -->
 <script src="js/main.js"></script>

    <!-- bootstrap bundle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
